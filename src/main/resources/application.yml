spring:
  application:
    name: master-jpa

  devtools:
    restart:
      enabled: true

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  jpa:
    properties:
      hibernate:
        generate_statistics: true
        format_sql: true
    show-sql: true

  jackson:
    property-naming-strategy: SNAKE_CASE

logging:
  level:
    org:
      hibernate:
        stat: debug
        type: trace